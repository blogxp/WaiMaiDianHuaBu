{% extends 'base.html' %}


{% block title %}
    index
{% endblock %}

{% block contents %}
    <form method="POST" action="/">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        {{ form.username.label }}{{ form.username(size=20) }}
        {{ form.password.label }}{{ form.password(size=28) }}
        <input type="submit" value="Go">
    </form>

{% endblock %}
